roborazzi = { id = "io.github.takahirom.roborazzi", version.ref = "roborazzi" }
screenshot-testing = { id = "uk.gov.onelogin.sharing.plugins.testing.android-screenshot-testing", version = "undefined" }
sonar-module-config = { id = "uk.gov.onelogin.sharing.plugins.sonar.sub-module-config", version = "undefined" }
sonarqube = { id = "org.sonarqube", version.ref = "sonarqube" }
spotless = { id = "com.diffplug.spotless", version.ref = "spotless" }
spotless-config = { id = "uk.gov.onelogin.sharing.plugins.lint.spotless-configuration", version = "undefined" }
templates-android-library = { id = "uk.gov.onelogin.sharing.plugins.android-library-template", version = "undefined" }
templates-kotlin-library = { id = "uk.gov.onelogin.sharing.plugins.kotlin-library-template", version = "undefined" }
test-coverage = { id = "uk.gov.onelogin.sharing.plugins.testing.test-coverage", version = "undefined" }
