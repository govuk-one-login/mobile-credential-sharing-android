[versions]
activityCompose = "1.11.0" # https://developer.android.com/jetpack/androidx/releases/activity#1.11.0
agp = "8.13.0" # https://developer.android.com/build/releases/past-releases/agp-8-11-2-release-notes
androidx-test-ext-junit = "1.3.0" # https://developer.android.com/jetpack/androidx/releases/test#junit_extensions_130_2
androidx-test-orchestrator = "1.6.1" # https://developer.android.com/jetpack/androidx/releases/test#orchestrator-1.6.1
androidx-test-rules = "1.7.0" # https://developer.android.com/jetpack/androidx/releases/test#rules-1.7.0
androidx-test-runner = "1.7.0" # https://developer.android.com/jetpack/androidx/releases/test#runner-1.7.0
composeBom = "2025.10.00" # https://developer.android.com/jetpack/androidx/releases/compose
compose-lint-rules = "0.4.27" # https://github.com/mrmans0n/compose-rules/releases/
coreKtx = "1.17.0" # https://developer.android.com/jetpack/androidx/releases/core#1.17.0
detekt = "1.23.8" # https://github.com/detekt/detekt/releases
espressoCore = "3.7.0" # https://developer.android.com/jetpack/androidx/releases/test#3.7.0
jacoco = "0.8.13" # https://github.com/jacoco/jacoco/releases
junit = "4.13.2" # https://github.com/junit-team/junit4/releases/tag/r4.13.2
kotlin = "2.2.20" # https://github.com/JetBrains/kotlin/releases/tag/v2.2.20
kotlin-symbol-processing = "2.2.20-2.0.4" # https://github.com/google/ksp/releases ; update with 'kotlin'
ktlint = "1.6.0" # https://github.com/pinterest/ktlint/releases/
lifecycleRuntimeKtx = "2.9.4" # https://developer.android.com/jetpack/androidx/releases/lifecycle#2.9.4
robolectric = "4.16" # https://github.com/robolectric/robolectric/releases
roborazzi = "1.50.0" # https://github.com/takahirom/roborazzi/releases
sonarqube = "7.0.0.6105" # https://github.com/SonarSource/sonar-scanner-gradle/releases
spotless = "8.0.0" # https://github.com/diffplug/spotless/releases?q=%22Gradle+Plugin%22

[libraries]
androidx-activity-compose = { module = "androidx.activity:activity-compose", version.ref = "activityCompose" }
androidx-compose-bom = { module = "androidx.compose:compose-bom", version.ref = "composeBom" }
androidx-compose-ui = { module = "androidx.compose.ui:ui" }
androidx-core-ktx = { module = "androidx.core:core-ktx", version.ref = "coreKtx" }
androidx-espresso-core = { module = "androidx.test.espresso:espresso-core", version.ref = "espressoCore" }
androidx-junit = { module = "androidx.test.ext:junit", version.ref = "androidx-test-ext-junit" }
androidx-lifecycle-runtime-ktx = { module = "androidx.lifecycle:lifecycle-runtime-ktx", version.ref = "lifecycleRuntimeKtx" }
androidx-material3 = { module = "androidx.compose.material3:material3" }
androidx-test-orchestrator = { module = "androidx.test:orchestrator", version.ref = "androidx-test-orchestrator" }
androidx-test-rules = { module = "androidx.test:rules", version.ref = "androidx-test-rules" }
androidx-test-runner = { module = "androidx.test:runner", version.ref = "androidx-test-runner" }
androidx-ui-graphics = { module = "androidx.compose.ui:ui-graphics" }
androidx-ui-test-junit4 = { module = "androidx.compose.ui:ui-test-junit4" }
androidx-ui-test-manifest = { module = "androidx.compose.ui:ui-test-manifest" }
androidx-ui-tooling = { module = "androidx.compose.ui:ui-tooling" }
androidx-ui-tooling-preview = { module = "androidx.compose.ui:ui-tooling-preview" }
com-android-tools-build-gradle = { module = "com.android.tools.build:gradle", version.ref = "agp" }
com-google-devtools-ksp-gradle = { module = "com.google.devtools.ksp:com.google.devtools.ksp.gradle.plugin", version.ref = "kotlin-symbol-processing" }
compose-rules-detekt = { module = "io.nlopez.compose.rules:detekt", version.ref = "compose-lint-rules" }
compose-rules-ktlint = { module = "io.nlopez.compose.rules:ktlint", version.ref = "compose-lint-rules" }
detekt-gradle = { module = "io.gitlab.arturbosch.detekt:io.gitlab.arturbosch.detekt.gradle.plugin", version.ref = "detekt" }
junit = { module = "junit:junit", version.ref = "junit" }
org-jetbrains-kotlin-gradle = { module = "org.jetbrains.kotlin:kotlin-gradle-plugin" }
org-robolectric = { module = "org.robolectric:robolectric", version.ref = "robolectric" }
roborazzi = { module = "io.github.takahirom.roborazzi:roborazzi", version.ref = "roborazzi" }
roborazzi-compose = { module = "io.github.takahirom.roborazzi:roborazzi-compose", version.ref = "roborazzi" }
roborazzi-gradle = { module = "io.github.takahirom.roborazzi:roborazzi-gradle-plugin", version.ref = "roborazzi" }
roborazzi-rule = { module = "io.github.takahirom.roborazzi:roborazzi-junit-rule", version.ref = "roborazzi" }
sonarqube-gradle = { module = "org.sonarsource.scanner.gradle:sonarqube-gradle-plugin", version.ref = "sonarqube" }
spotless-gradle = { module = "com.diffplug.spotless:com.diffplug.spotless.gradle.plugin", version.ref = "spotless" }

[bundles]
testing-instrumentation = [
    "androidx-espresso-core",
    "androidx-junit",
    "androidx-ui-test-junit4"
]

android-baseline = [
    "androidx-activity-compose",
    "androidx-compose-ui",
    "androidx-core-ktx",
    "androidx-lifecycle-runtime-ktx",
    "androidx-material3",
    "androidx-ui-graphics",
    "androidx-ui-tooling-preview"
]
debug-tooling = [
    "androidx-ui-tooling",
    "androidx-ui-test-manifest",
]
testing-unit = [
    "junit",
    "androidx-ui-test-junit4",
    "org-robolectric"
]
screenshot-testing = [
    "junit",
    "org-robolectric",
    "roborazzi",
    "roborazzi-compose",
    "roborazzi-rule",
]

[plugins]
android-application = { id = "com.android.application", version.ref = "agp" }
android-library = { id = "com.android.library", version.ref = "agp" }
android-lint-config = { id = "uk.gov.onelogin.sharing.plugins.lint.android-configuration", version = "undefined" }
