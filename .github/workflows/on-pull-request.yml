name: Android PR checks

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
  merge_group:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  unit_tests_job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          lfs: 'true'
          submodules: 'true'
          fetch-depth: 0

      - name: Clean workspace
        uses: ./mobile-android-pipelines/actions/clean-workspace

      - name: Configure git User
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com

      - name: Setup GitHub Runner workflow
        uses: ./mobile-android-pipelines/actions/setup-runner
        with:
          gradle-cache-disabled: "false"
          jdk-version: "21"

      - name: Install homebrew packages
        run: |
          brew bundle

      - name: Grant execute permissions for script files
        run: find ./scripts/ -type f | xargs chmod +x

      - name: Verify Conventional commit standards against latest git tag
        run: cog check -l
        shell: bash

      - name: Install linux packages
        run: |
          ./scripts/installLinuxPackages

      - name: Run vale prose linting
        uses: errata-ai/vale-action@d89dee975228ae261d22c15adcd03578634d429c # v2.1.1
        with:
          fail_on_error: true
          reporter: github-pr-check
          version: latest

      - name: Run linting associated with Gradle
        run: |
          ./scripts/lint/gradle

      - name: Run testing suites
        run: |
          ./scripts/test/all

      - name: Clean workspace
        uses: ./mobile-android-pipelines/actions/clean-workspace
